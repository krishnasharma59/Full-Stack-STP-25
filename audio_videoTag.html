<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audio video tag</title>
    <meta charset="utf-8">
    <meta name="author" content="krishna Sharma">
    <meta name="keyword" content="java,python,programming,full stack development, development,audio, video">
</head>
<body>
    <h2>Audio Tag Example</h2>
    <audio controls>
    <source src="music/Chaudhary.mp3" type="audio/mp3">
    </audio>
    <h2>Video Tag Example</h2>
    <video width="300" height="300" controls>
        <source src="watchables/wathableIntro.mp4"/>
    </video>
</body> 
</html>
